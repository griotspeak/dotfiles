# Prefix
set-option -g prefix C-a
unbind-key C-b

# Reload config
bind-key r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Delay time
set-option -s escape-time 5

# Send prefix
bind-key C-a send-prefix

# Split panes
bind-key | split-window -h
bind-key - split-window -v
unbind-key %
unbind-key '"'

# Movement between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
unbind-key Left
unbind-key Down
unbind-key Up
unbind-key Right

# Movement between windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Resizing panes
bind-key H resize-pan -L 3
bind-key J resize-pan -D 3
bind-key K resize-pan -U 3
bind-key L resize-pan -R 3


###--- Visual

# Status bar
set-option -g status-fg white
set-option -g status-bg black

# Windows
set-window-option -g window-status-fg '#606060'
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# Pane dividers

set-option -g pane-border-fg '#303030'
set-option -g pane-border-bg black
set-option -g pane-active-border-fg white
set-option -g pane-active-border-bg white

# Command mode
set-option -g message-fg black
set-option -g message-bg cyan
set-option -g message-attr bright

# Status bar
set-option -g status-utf8 on
set-option -g status-justify centre
set-option -g status-left "#S"
set-option -g status-right "#H"

#
set-environment -gu RBENV_VERSION